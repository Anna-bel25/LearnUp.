

<!-- START HEADING -->

<div class="heading">
  <h1>Recursos</h1>
  <p> <a [routerLink]="'/home'">Inicio >></a> Nivel educativo </p>
</div>

<!-- END HEADING -->



<!-- START CATEGORY SECTION -->

<section class="category">
  <h1 class="title"> categoria <span>nivel educativo</span></h1>
  <div class="box-container">

      <div class="box" (click)="mostrarMaterias('preescolar')">
        <img src="/assets/img/preescolar.png" alt="preescolar">
        <h3>Preescolar</h3>
      </div>

      <div class="box" (click)="mostrarMaterias('primaria')">
          <img src="/assets/img/primaria.png" alt="primaria">
          <h3>Primaria</h3>
      </div>
      <div class="box">
          <img src="/assets/img/secundaria.png" alt="">
          <h3>Secundaria</h3>
      </div>
      <div class="box">
          <img src="/assets/img/bachillerato.png" alt="">
          <h3>Bachillerato</h3>
      </div>
  </div>
</section>

<!-- END CATEGORY SECTION -->


<app-themed
[mostrarPreescolar]="mostrarPreescolar"
[mostrarPrimaria]="mostrarPrimaria">
</app-themed>
