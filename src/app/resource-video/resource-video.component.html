

<!-- VIDEOS SECTION START -->
<section #videoSection class="about" *ngIf="mostrarVideos">
  <h1 class="title">{{ nivel }} <span>{{ materia }}</span></h1>
  <div *ngIf="videos.length > 0; else noVideosMessage">
    <div class="row" *ngFor="let video of videos">
      <div class="video-container">
        <iframe *ngIf="getSafeUrl(video.id)" [src]="getSafeUrl(video.id)" width="100%" height="315" title="Reproductor de video de YouTube" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="border-radius: 1.5rem;"></iframe>
      </div>
      <div class="content">
        <h3>{{ video.titulo }}</h3>
        <p>{{ video.descripcion }}</p>
        <div class="icons">
          <a href="#" class="fas fa-heart" title="Favorito"></a>
          <a href="#" class="fa-solid fa-bookmark" title="Guardar"></a>
          <a href="#" class="fa-solid fa-circle-down" title="Descargar"></a>
        </div>
      </div>
    </div>
  </div>
  <div class="pagination-container">
    <div class="pagination">
      <button class="btn2" (click)="paginaAnterior()" [disabled]="paginaActual === 1">Anterior</button>
      <span>PÃ¡gina {{ paginaActual }} de {{ numeroTotalPaginas }}</span>
      <button class="btn2" (click)="paginaSiguiente()" [disabled]="paginaActual === numeroTotalPaginas">Siguiente</button>
    </div>
  </div>
  <ng-template #noVideosMessage>
    <p>No se encontraron videos para esta materia.</p>
  </ng-template>
</section>
<!-- VIDEOS SECTION END -->
